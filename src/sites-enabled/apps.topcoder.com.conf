#||||||||||||||||||||||
# Server for APPS
#||||||||||||||||||||||
server {
	listen 8000;
	server_name apps.{{ENV_TLD}};
	root /data/nginx/apache_docs/tcdocs;
	charset UTF-8;
	
	location / {
		index apps_index.html;
	}
	location /bugs {
		# force SSL on bugs
		if ($real_scheme = http){
			return 302 https://$host$request_uri;
		}
		# add trailing slash
		if ($request_uri = /bugs){
			return 302 https://$host/bugs/;
		}
		client_max_body_size			100M;
		ajp_pass app_bugs;
	}
	location /forums {
		# add trailing slash
		if ($request_uri = /forums){
			return 301 http://$host/forums/;
		}
		client_max_body_size			100M;
		ajp_pass app_forums;
	}
	location /i/m/ {
		alias /nfs_shares/member_photos/;
	}
	location /jive4/admin/ {
		ajp_pass app_forums;
	}
	location ~* /stat* {
		return 301 http://www.{{ENV_TLD}}$request_uri;
	}
	location /wiki {
		add_header Cache-Control "max-age=0, must-revalidate";
		# add trailing slash
		if ($request_uri = /wiki){
			return 301 http://$host/wiki/;
		}
		client_max_body_size			100M;
		ajp_pass app_wiki;
	}

	# redirect server error pages to the static page /50x.html
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root html;
	}
	
	location /apps_status {
		stub_status on;
		access_log off;
		allow 127.0.0.1;
		allow 54.172.147.189;
		deny all;
		} 
}
