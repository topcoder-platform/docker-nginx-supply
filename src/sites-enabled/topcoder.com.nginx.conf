# Server for WWW
#||||||||||||||||||||||
server {
	listen 8000;
	server_name topcoder.com;
	error_log logs/error.log error;
	access_log logs/access.log main;
	root /home/apps/apache_docs/tcdocs;


	location / {
		return 301 http://www.topcoder.com$request_uri;
	}

	# redirect server error pages to the static page /50x.html
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root html;
	}
	location /topcoder_status {
		stub_status on;
		access_log off;
		allow 127.0.0.1;
		allow 54.172.147.189;
		allow 10.25.45.23;
		allow 10.25.45.216;
		deny all;
	}
}