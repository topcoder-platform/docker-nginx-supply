# Server for ARENA
#||||||||||||||||||||||
server {
	listen 8000;
	server_name arena.{{ENV_TLD}};

	
	root /data/nginx/apache_docs/tcdocs;

	location / {
		root /data/nginx/apache_docs/arenadocs;
		index index.html;
	}
	location /arena_status {
		stub_status on;
		access_log off;
		allow 127.0.0.1;
		allow 54.172.147.189;
		deny all;
	}
}