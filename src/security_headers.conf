proxy_hide_header X-Content-Type-Options;
proxy_hide_header X-XSS-Protection ;

add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection 1;
add_header 'Content-Security-Policy' "default-src 'self' ; script-src 'self' acsbapp.com *.googleapis.com *.google-analytics.com google.com googletagmanager.com youtube.com assets.ubembed.com builder-assets.unbounce.com cdn.heapanalytics.com cdn.segment.com *.simplecast.com player.vimeo.com cdnjs.cloudflare.com connect.facebook.net d3js.org j.6sc.co px.ads.linkedin.com *.hotjar.com snap.licdn.com static.doubleclick.net unpkg.com ; connect-src * 'unsafe-inline'; img-src * data: blob:; frame-src * ; style-src * ;font-src * 'unsafe-inline';frame-ancestors * data: blob:;" always;
add_header 'Permissions-Policy' "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
add_header 'Referrer-Policy' "strict-origin-when-cross-origin" always;
add_header 'Strict-Transport-Security' "max-age=31536000; includeSubDomains" always;